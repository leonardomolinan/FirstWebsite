<h2>
  Cadastro de Prato
</h2>
<form class="form-horizontal" [formGroup]="formulario">
  <div class="form-group">    
    <div class="form-group">
      <div>
        <label for="restaurantes">Restaurantes</label>
      </div>
      
      <div>
          <select class="form-control" id="restaurantes"></select>
      </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
          <label for="prato">Nome</label>
        </div>
        
        <div class="col-sm-12">
          <input type="text" class="form-control" formControlName="name" id="name" placeholder="Nome">  
        </div>  
    </div>

    <div class="form-group">
        <div class="col-sm-12">
          <label for="valor">Valor</label>
        </div>
        
        <div class="col-sm-12">
          <input type="number" class="form-control" formControlName="valor" id="valor" placeholder="Valor">  
        </div>  
    </div>

    <button routerLink=".." class="btn btn-danger">Cancelar</button>
    <button routerLink=".." type="button" (click)="onSubmit()" class="btn btn-success">Salvar</button>

  </div>
</form>
