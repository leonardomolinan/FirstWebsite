<h2>
  Pratos
</h2>
<form>
  <div class="form">
    <button routerLink="add-prato" class="btn btn-success">Cadastrar novo Prato</button><br><br>
  </div>
</form>

<table class="table table-hover" id="tabPrato">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Remove</th>
            <th scope="col">Edit</th>
            <th scope="col">Nome</th>
            <th scope="col">Restaurante</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <th>{{ data.indexOf(item) + 1 }}</th>
            <th><button (click)="onClickRemove(item.id)" type="button" class="btn btn-default">Remove</button></th>
            <th><button type="button" class="btn btn-default">Edit</button></th>
            <td>{{ item.name }}</td>
            <td>{{ item.restaurantes }}</td>
        </tr>
    </tbody>
  </table>
