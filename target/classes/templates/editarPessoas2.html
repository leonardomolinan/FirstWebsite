<!DOCTYPE html>
<html ng-app="editarPessoasControllerApp">
<head>
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../css/style.css"/>
    <script type = "text/javascript" src = "../../javascript/angular.min.js"></script>
    <script type = "text/javascript" src = "../../javascript/editarPessoasControler.js"></script>
    <title>Editar</title>
    <meta charset="utf-8"/>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-left">
    <a class="navbar-brand" href="#">Projeto</a>
    <ul class="nav navbar-nav">
        <li><a href="/">Inicio</a></li>
        <li><a href="/pessoas/cadastrar.html">Cadastro</a></li>
        <li><a href="/pessoas/consultarPessoas.html">Consultar</a></li>
    </ul>
</div>
<div class = "paginao">
    <div>
        <h1>Editar</h1>
        <form ng-controller = "editarPessoasController">
            <label>ID: </label>
            <input type = "text" disabled = "true"  ng-model = "id" ng-init = "id = '${pessoasModel.id}' "/>

            <br/><br/>

            <label>Nome: </label>
            <input type = "text" ng-model = "name" ng-init = "name = '${pessoasModel.name}'"/>

            <br/><br/>

            <label>Login: </label>
            <input type = "text" ng-model = "login" ng-init = "login = '${pessoasModel.login}'"/>

            <br/><br/>

            <label>Password: </label>
            <input type = "password" ng-model = "password" ng-init = "password = '${pessoasModel.password}'"/>

            <br/><br/>

            <input type = "button" value = "Editar" ng-click = "editarPessoas()"/>

            <br/><br/>

            <a href = "../consultarPessoas.html">Voltar</a>
        </form>
    </div>
</div>
</body>
</html>
